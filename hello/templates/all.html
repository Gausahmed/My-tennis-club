{% extends "master.html" %}

{% block title %}
    My Friends Circle - List of all members
{% endblock %}

{% block content %}
    <p><a href="/">HOME</a></p>
    <h1>Members</h1>
    <ul>
        {% for x in mymembers %}
        <li onclick="window.location = 'details/{{ x.id }}'">{{ x.firstname }} {{ x.lastname }}</li>
        {% endfor %}
    </ul>
{% endblock %}
